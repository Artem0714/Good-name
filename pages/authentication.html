<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Авторизация</title>
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <header>     
            <div class="home">
                <a href="main.html">Главная</a>
            </div>    

            <div class="login_contact">
                <a href="authentication.html">Войти</a>
                <a href="contacts.html">Контакты</a>
            </div>
        </header>

        <div class="name-list">
            <p>Войдите или создайте аккаунт</p>
        </div>
        
        <form class="form" action="../info/authentication.txt" method="get" >
            <div class="name-label">
                <label for="e-mail">Электронная почта:</label>
            </div>

            <input type="email" id="e-mail" placeholder="Введите e-mail">
                
            <div class="name-label">
                <label for="password1">Пароль:</label>
            </div>

            <input type="password" id="password1" placeholder="Введите пароль">
                
            <input class="btn" type="submit" value="Авторизоваться">
        </form>

        <div class="name-link">
            <a target="_blanck" href="registration.html">Зарегистрироваться
            </a>
        </div>
    </body>
</html>
